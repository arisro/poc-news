<div class="newsContainer col-md-8 col-md-offset-2" ng-controller="newsAdminController">
	<div class="page-header">
		<h4>News Admin Dashboard</h4>
	</div>

	<form ng-submit="submitNews()">
		<div class="form-group">
			<input type="text" class="form-control input-sm" name="title" ng-model="newsData.title" placeholder="Title">
		</div>

		<div class="form-group">
			<textarea class="form-control input-lg" name="description" ng-model="newsData.body" placeholder="Insert the news here" rows="3">
		</div>

		<div class="form-group text-right">	
			<button type="reset" ng-click="formReset()" class="btn btn-lg">Cancel</button>
			<button type="submit" class="btn btn-primary btn-lg">
				<span ng-show="!news.id">Submit</span>
				<span ng-show="news.id">Update</span>
			</button>
		</div>
	</form>

	<p class="text-center" ng-show="loading"><span class="fa fa-meh-o fa-5x fa-spin"></span></p>

	<div class="news" ng-hide="loading" ng-repeat="n in news">
		<h3>#{{ n.id }} {{ n.title }}</h3>
		<p>{{ n.body }}</p>

		<p>
			<a href="#" ng-click="editNews(n)" class="text-muted">Edit</a>
			<a href="#" ng-click="deleteNews(n)" class="text-muted">Delete</a>
		</p>
	</div>
</div>
